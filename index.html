<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles.css"/>
        <title>ohmyfood</title>
    </head>

    <body>   <!--la première page d'accueil sera divisée en 5 parties : le logo, la section navigation qui cotiendra la barre de recherche, e texte d'accueil et le bouton, la partie fonctionnement, les menus restaurants et enfin le footer-->
        <div id="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        </div>

        <div id="barre-recherche">
            <img src="images/logo/1490793853-user-interface22_82349.svg">
            <form class="bouton-rose">
                <input type="text" class="search" placeholder="">
                <h1>Réservez le menu qui vous convient</h1>
                <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
                <button type="submit" class="searchbutton">Explorer nos restaurants</button>
            </form>
        </div>

        <section id="navigation">  <!--test BEM. Ici navigation sera le block. Les élements descendants seront donc les elements. Selon la nomenclature il faudra écrire navigation_element-->>
            <h2>Fonctionnement</h2>
            <div id="navigation_choix">
                <nav>
                    <ul>
                        <p>1</p>
                        <li><img src="images/logo/cell_phone_icon_126579.svg" alt="phone"><a href="#">Choisissez un restaurant</a></li>
                    </ul>
                </nav>
            </div>
            <div id="navigation_composition">
                <nav>
                    <ul>
                        <p>2</p>
                        <li><img src="images/logo/listwithbulletsoutlinedbuttonofinterface_112482.svg" alt="list"><a href="#">Composez votre menu</a></li>
                    </ul>
                </nav>
            </div>
            <div id="navigation_dégustation">
                <nav>
                    <ul>
                        <p>3</p>
                        <li><img src="images/logo/store-commercial-symbol-outline_icon-icons.com_73147.svg" alt="store"><a href="#">Dégustez au restaurant</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        
        <section id="restaurants">    <!--block-->
            <h2>Restaurants</h2>
            <div id="restaurants_palette">   <!--élément ?-->
                <a href=""><article>
                    <h5>Nouveau</h5>
                    <div class="restaurants--overlay">   <!--BEM test. Ici, si on peut effectivement considerer l'overlay comme un modificateur il s'agira de l'écrire en conséquence: restaurants--overlay.-->
                        <h3>La palette du goût</h3>
                        <h4>Ménilmontant</h4>
                        <input id="toggle-heart" type="checkbox"/> <!-- de ce que j'ai vu, le seul moyen de simuler des effets de click sans javascript est à travers le type checkbox et le label. Suite du commentaire dans le sass-->
                        <label for="toggle-heart">&#9825;</label>

                    </div>

                </article>

                </a>
            </div>
        </section>

    </body>

    <footer>


    </footer>
</html>
