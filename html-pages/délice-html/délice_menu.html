<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css-pages/délice-css/délice_menu.css"/>
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="../../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                <a href="../../index.html" class="previous"></a>
            </div>    
        </header>
        <div id="délice-image">
            <article>
                <img src="#" alt="">
                <div class="overlay__menu--1">
                    <div id="délice__title">
                        <h3>Le délice des sens</h3>
                        <input id="toggle__heart--5" type="checkbox"/> 
                        <label for="toggle__heart--5"></label>
                    </div> 
                </div>
            </article>
        </div>

        <section id="menu">
            <div id="délice__entrées">
                <h2>ENTRÉES</h2>
            </div>
            <div id="délice__entrées--all">
                <div id="délice__entrées--1">
                    <input id="toggle__entrées--1" type="checkbox"/> 
                    <label for="toggle__entrées--1">
                        <span class="bold">Tartare de thon</span>
                        <span class="normal">Assaisonné au yuzu</span>
                        <span class="price">25€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__entrées--2">
                    <input id="toggle__entrées--2" type="checkbox"/> 
                    <label for="toggle__entrées--2">
                        <span class="bold">Bouchée de homard croustillant</span>
                        <span class="normal">Et sa farandole de petits légumes</span>
                        <span class="price">35€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__entrées--3">
                    <input id="toggle__entrées--3" type="checkbox"/> 
                    <label for="toggle__entrées--3">
                        <span class="bold">Velouté de cèpes</span>
                        <span class="normal">Aux truffes</span>
                        <span class="price">20€</span>  
                        <span class="green"></span>
                    </label>     
                </div>
            </div> 

            <div id="délice__plats">
                <h2>PLATS</h2>
            </div>
            <div id="délice__plats--all">
                <div id="délice__plats--1">
                    <input id="toggle__plats--1" type="checkbox"/> 
                    <label for="toggle__plats--1">
                        <span class="bold">Poulet rôti aux herdes de <br> provence</span>
                        <span class="normal">Et sa crème de truffe</span>
                        <span class="price">40€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__plats--2">
                    <input id="toggle__plats--2" type="checkbox"/> 
                    <label for="toggle__plats--2">
                        <span class="bold">Langoustine rôtie</span>
                        <span class="normal">Et ses légumes de saison</span>
                        <span class="price">35€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__plats--3">
                    <input id="toggle__plats--3" type="checkbox"/> 
                    <label for="toggle__plats--3">
                        <span class="bold">Côte de boeuf angus</span>
                        <span class="normal">Et sa purée de panais</span>
                        <span class="price">44€</span>
                        <span class="green"></span>
                    </label>     
                </div>
            </div>

            <div id="délice__desserts">
                <h2>DESSERTS</h2>
            </div>
            <div id="délice__desserts--all">
                <div id="délice__desserts--1">
                    <input id="toggle__desserts--1" type="checkbox"/> 
                    <label for="toggle__desserts--1">
                        <span class="bold">Farandole de desserts</span>
                        <span class="normal">Du chef</span>
                        <span class="price">18€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__desserts--2">
                    <input id="toggle__desserts--2" type="checkbox"/> 
                    <label for="toggle__desserts--2">
                        <span class="bold">Crème brûlée</span>
                        <span class="normal">Revisitée</span>
                        <span class="price">22€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="délice__desserts--3">
                    <input id="toggle__desserts--3" type="checkbox"/> 
                    <label for="toggle__desserts--3">
                        <span class="bold">Tiramisu</span>
                        <span class="normal">À la noisette</span>
                        <span class="price">23€</span>
                        <span class="green"></span>
                    </label>     
                </div>   
            </div>
            <form class="button-pink--large">
                <button type="submit" class="">Commander</button>
            </form>
        </section>
        <footer>
            <div id="logo__footer">
                <h6>ohmyfood</h6>
            </div>
            <div id="footer__nav">
                <div id="line1">
                    <h6>Proposer un restaurant</h6>
                </div>
                <div id="line2">
                    <h6>Devenir partenaire</h6>
                </div>
                <h6>Mentions légales</h6>
                <div id="contact">
                    <a href="mailto:ohmyfood@test.com?subject=contact"><h6>Contact</h6></a>  <!--ce lien est la solution la plus simple. Une autre serait de créer une nouvelle page html avec l'email et un partie texte pour taper le message-->
                </div>
            </div>
        </footer>
    </body>
</html>
