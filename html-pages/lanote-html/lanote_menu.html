<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css-pages/lanote-css/lanote_menu.css"/>
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="../../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                <a href="../../index.html" class="previous"></a>
            </div>    
         </header>
         
         <div id="lanote-image">
            <article>
                <img src="" alt="">
                <div class="overlay__menu--1">
                    <div id="lanote__title">
                        <h3>La note enchantée</h3>
                        <input id="toggle__heart--5" type="checkbox"/> 
                        <label for="toggle__heart--5"></label>
                    </div> 
                </div>
            </article>
         </div>

         <section id="menu">
            <div id="lanote__entrées">
                <p>ENTRÉES</p>
            </div>
            <div id="lanote__entrées--all">
                <div id="lanote__entrées--1">
                    <input id="toggle__entrées--1" type="checkbox"/> 
                    <label for="toggle__entrées--1">
                        <div id="lanote__entrées--description">
                            <h3>Ravioles de foie gras</h3>
                            <h4>Accompagnés de leur crème à la truffe</h4>
                        </div>
                        <div id="lanote__entrées--prix">
                            <h5>25€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__entrées--2">
                    <input id="toggle__entrées--2" type="checkbox"/> 
                    <label for="toggle__entrées--2">
                        <div id="lanote__entrées--description">
                            <h3>Caviar osciètre</h3>
                            <h4>Sur blini à la farine de blé noir</h4>
                        </div>
                        <div id="lanote__entrées--prix">
                            <h5>35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__entrées--3">
                    <input id="toggle__entrées--3" type="checkbox"/> 
                    <label for="toggle__entrées--3">
                        <div id="lanote__entrées--description">
                            <h3>Homard et espuma de quelquechose</h3>
                            <h4>Mariné aux zests d'orange</h4>
                        </div>
                        <div id="lanote__entrées--prix">
                            <h5 class="overlay--1">20€</h5>  <!--the overlay is needed for the "...". The overlay will be superposed on the text and hide it-->
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__entrées--4">
                    <input id="toggle__entrées--4" type="checkbox"/> 
                    <label for="toggle__entrées--4">
                        <div id="lanote__entrées--description">
                            <h3>Foie gras de canard cuit entier</h3>
                            <h4>confiture de figue et pain toasté</h4>
                        </div>
                        <div id="lanote__entrées--prix">
                            <h5>35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div> 

            <div id="lanote__plats">
                <p>PLATS</p>
            </div>
            <div id="lanote__plats--all">
                <div id="lanote__plats--1">
                    <input id="toggle__plats--1" type="checkbox"/> 
                    <label for="toggle__plats--1">
                        <div id="lanote__plats--description">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <h4>Sur lit de purée de céleri-rave</h4>
                        </div>
                        <div id="lanote__plats--prix">
                            <h5>40€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__plats--2">
                    <input id="toggle__plats--2" type="checkbox"/> 
                    <label for="toggle__plats--2">
                        <div id="lanote__plats--description">
                            <h3>Langoustine poêlée</h3>
                            <h4>Purée de patate douce</h4>
                        </div>
                        <div id="lanote__plats--prix">
                            <h5 class="overlay--3">35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__plats--3">
                    <input id="toggle__plats--3" type="checkbox"/> 
                    <label for="toggle__plats--3">
                        <div id="lanote__plats--description">
                            <h3>Mijoté de queue de boeuf</h3>
                            <h4>Et riz sauvage aux zests de citron</h4>
                        </div>
                        <div id="lanote__plats--prix">
                            <h5>44€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div>

            <div id="lanote__desserts">
                <p>DESSERTS</p>
            </div>
            <div id="lanote__desserts--all">
                <div id="lanote__desserts--1">
                    <input id="toggle__desserts--1" type="checkbox"/> 
                    <label for="toggle__desserts--1">
                        <div id="lanote__desserts--description">
                            <h3>Macaron noisette et chocolat</h3>
                            <h4>Glace au caramel brun et sel de Guérande</h4>
                        </div>
                        <div id="lanote__desserts--prix">
                            <h5>18€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__desserts--2">
                    <input id="toggle__desserts--2" type="checkbox"/> 
                    <label for="toggle__desserts--2">
                        <div id="lanote__desserts--description">
                            <h3>Baba au rhum revisité</h3>
                            <h4>Avec son coulis de citron</h4>
                        </div>
                        <div id="lanote__desserts--prix">
                            <h5>22€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="lanote__desserts--3">
                    <input id="toggle__desserts--3" type="checkbox"/> 
                    <label for="toggle__desserts--3">
                        <div id="lanote__desserts--description">
                            <h3>Tarte au citron meringuée</h3>
                            <h4>Destructurée</h4>
                        </div>
                        <div id="lanote__desserts--prix">
                            <h5>23€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>   
            </div>
            <form class="button-pink--large">
                <button type="submit" class="">Commander</button>
            </form>
         </section>
    </body>
    <footer>
        <div id="logo__footer">
            <h6>ohmyfood</h6>
        </div>
        <div id="footer__nav">
            <div id="line1">
                <h6>Proposer un restaurant</h6>
            </div>
            <div id="line2">
                <h6>Devenir partenaire</h6>
            </div>
            <h6>Mentions légales</h6>
            <div id="contact">
                <a href="mailto:ohmyfood@test.com?subject = contact"><h6>Contact</h6></a>  <!--ce lien est la solution la plus simple. Une autre serait de créer une nouvelle page html avec l'email et un partie texte pour taper le message-->
            </div>
        </div>
    </footer>
</html>
