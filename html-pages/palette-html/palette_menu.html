<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css-pages/palette-css/palette_menu.css"/>
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="../../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                <a href="../../index.html" class="previous"></a>
            </div>    
        </header>
        <div id="palette-image">
            <article>
                <img src="#" alt="">
                <div class="overlay__menu--1">
                    <div id="palette__title">
                        <h3>La palette du goût</h3>
                        <input id="toggle__heart--5" type="checkbox"/> 
                        <label for="toggle__heart--5"></label>
                    </div> 
                </div>
            </article>
        </div>
        <section id="menu">
            <div id="palette__entrées">
                <h2>ENTRÉES</h2>
            </div>
            <div id="palette__entrées--all">
                <div id="palette__entrées--1">
                    <input id="toggle__entrées--1" type="checkbox"/> 
                    <label for="toggle__entrées--1">
                        <span class="bold">Fricassée d'escargot à la je ne sais quoi</span>    <!--label dont take div or anything else expect span-->
                        <span class="normal">Au piment d'espelette truc much et chose</span>
                        <span class="price">25€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__entrées--2">
                    <input id="toggle__entrées--2" type="checkbox"/> 
                    <label for="toggle__entrées--2">
                        <span class="bold">Foie gras de canard mi-cuit</span>
                        <span class="normal">Et ses copeaux de truffe noire</span>
                        <span class="price">35€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__entrées--3">
                    <input id="toggle__entrées--3" type="checkbox"/> 
                    <label for="toggle__entrées--3">
                        <span class="bold">Oeuf au plat</span>
                        <span class="normal">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="price">20€</span> 
                        <span class="green"></span>
                    </label>     
                </div>
            </div> 

            <div id="palette__plats">
                <h2>PLATS</h2>
            </div>
            <div id="palette__plats--all">
                <div id="palette__plats--1">
                    <input id="toggle__plats--1" type="checkbox"/> 
                    <label for="toggle__plats--1">
                        <span class="bold">Filet de boeuf aux herbes</span>
                        <span class="normal">Accompagné de sa ribambelle de <br> légumes</span>
                        <span class="price">40€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__plats--2">
                    <input id="toggle__plats--2" type="checkbox"/> 
                    <label for="toggle__plats--2">
                        <span class="bold">Parmentier de queue de boeuf</span>
                        <span class="normal">À la truffe noire sur sa purée de panais</span>
                        <span class="price">35€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__plats--3">
                    <input id="toggle__plats--3" type="checkbox"/> 
                    <label for="toggle__plats--3">
                        <span class="bold">Filet de Turbot</span>
                        <span class="normal">Aux agrumes</span>
                        <span class="price">44€</span>
                        <span class="green"></span>
                    </label>     
                </div>
            </div>

            <div id="palette__desserts">
                <h2>DESSERTS</h2>
            </div>
            <div id="palette__desserts--all">
                <div id="palette__desserts--1">
                    <input id="toggle__desserts--1" type="checkbox"/> 
                    <label for="toggle__desserts--1"> 
                        <span class="bold">Paris-Brest</span>
                        <span class="normal">Revisité</span>
                        <span class="price">18€</span>
                        <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__desserts--2">
                    <input id="toggle__desserts--2" type="checkbox"/> 
                    <label for="toggle__desserts--2">
                            <span class="bold">Macaron au chocolat d'exception</span>
                            <span class="normal">Et glace à la vanille de Madagascar</span>
                            <span class="price">22€</span>
                            <span class="green"></span>
                    </label>     
                </div>
                <div id="palette__desserts--3">
                    <input id="toggle__desserts--3" type="checkbox"/> 
                    <label for="toggle__desserts--3">
                        <span class="bold">Mousse au chocolat</span>
                        <span class="normal">Au piment d'espelette et à la truffe noire</span>
                        <span class="price">23€</span>
                        <span class="green"></span>
                    </label>     
                </div>   
            </div>
            <form class="button-pink--large">
                <button type="submit" class="">Commander</button>
            </form>
        </section>
        <footer>
            <div id="logo__footer">
                <h6>ohmyfood</h6>
            </div>
            <div id="footer__nav">
                <div id="line1">
                    <h6>Proposer un restaurant</h6>
                </div>
                <div id="line2">
                    <h6>Devenir partenaire</h6>
                </div>
                <h6>Mentions légales</h6>
                <div id="contact">
                    <a href="mailto:ohmyfood@test.com?subject=contact"><h6>Contact</h6></a>  <!--ce lien est la solution la plus simple. Une autre serait de créer une nouvelle page html avec l'email et un partie texte pour taper le message-->
                </div>
            </div>
        </footer>
    </body>
</html>
