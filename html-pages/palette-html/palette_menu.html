<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../css-pages/palette-css/palette_menu.css"/>
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
         <header>
            <div id="logo">
                <img src="../../images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                <a href="../../index.html" class="previous"></a>
            </div>    
         </header>
         <div id="palette-image">
            <article>
                <img src="" alt="">
                <div class="overlay__menu--1">
                    <div id="palette__title">
                        <h3>La palette du goût</h3>
                        <input id="toggle__heart--5" type="checkbox"/> 
                        <label for="toggle__heart--5"></label>
                    </div> 
                </div>
            </article>
         </div>

         <section id="menu">
            <div id="palette__entrées">
                <p>ENTRÉES</p>
            </div>
            <div id="palette__entrées--all">
                <div id="palette__entrées--1">
                    <input id="toggle__entrées--1" type="checkbox"/> 
                    <label for="toggle__entrées--1">
                        <div id="palette__entrées--description">
                            <h3>Fricassée d'escargot</h3>
                            <h4>Au piment d'espelette</h4>
                        </div>
                        <div id="palette__entrées--prix">
                            <h5>25€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__entrées--2">
                    <input id="toggle__entrées--2" type="checkbox"/> 
                    <label for="toggle__entrées--2">
                        <div id="palette__entrées--description">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <h4>Et ses copeaux de truffe noire</h4>
                        </div>
                        <div id="palette__entrées--prix">
                            <h5>35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__entrées--3">
                    <input id="toggle__entrées--3" type="checkbox"/> 
                    <label for="toggle__entrées--3">
                        <div id="palette__entrées--description">
                            <h3>Oeuf au plat</h3>
                            <h4>Assaisonné à la truffe sur lit de caviar</h4>
                        </div>
                        <div id="palette__entrées--prix">
                            <h5 class="overlay--1">20€</h5>  <!--the overlay is needed for the "...". The overlay will be superposed on the text and hide it-->
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div> 

            <div id="palette__plats">
                <p>PLATS</p>
            </div>
            <div id="palette__plats--all">
                <div id="palette__plats--1">
                    <input id="toggle__plats--1" type="checkbox"/> 
                    <label for="toggle__plats--1">
                        <div id="palette__plats--description">
                            <h3>Filet de boeuf aux herbes</h3>
                            <h4>Accompagné de sa ribambelle de <br> légumes</h4>
                        </div>
                        <div id="palette__plats--prix">
                            <h5 class="overlay--2">40€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__plats--2">
                    <input id="toggle__plats--2" type="checkbox"/> 
                    <label for="toggle__plats--2">
                        <div id="palette__plats--description">
                            <h3>Parmentier de queue de boeuf</h3>
                            <h4>À la truffe noire sur sa purée de panais</h4>
                        </div>
                        <div id="palette__plats--prix">
                            <h5 class="overlay--3">35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__plats--3">
                    <input id="toggle__plats--3" type="checkbox"/> 
                    <label for="toggle__plats--3">
                        <div id="palette__plats--description">
                            <h3>Filet de Turbot</h3>
                            <h4>Aux agrumes</h4>
                        </div>
                        <div id="palette__plats--prix">
                            <h5>44€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div>

            <div id="palette__desserts">
                <p>DESSERTS</p>
            </div>
            <div id="palette__desserts--all">
                <div id="palette__desserts--1">
                    <input id="toggle__desserts--1" type="checkbox"/> 
                    <label for="toggle__desserts--1">
                        <div id="palette__desserts--description">
                            <h3>Paris-Brest</h3>
                            <h4>Revisité</h4>
                        </div>
                        <div id="palette__desserts--prix">
                            <h5>18€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__desserts--2">
                    <input id="toggle__desserts--2" type="checkbox"/> 
                    <label for="toggle__desserts--2">
                        <div id="palette__desserts--description">
                            <h3>Macaron au chocolat d'exception</h3>
                            <h4>Et glace à la vanille de Madagascar</h4>
                        </div>
                        <div id="palette__desserts--prix">
                            <h5>22€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="palette__desserts--3">
                    <input id="toggle__desserts--3" type="checkbox"/> 
                    <label for="toggle__desserts--3">
                        <div id="palette__desserts--description">
                            <h3>Mousse au chocolat</h3>
                            <h4>Au piment d'espelette et à la truffe noire</h4>
                        </div>
                        <div id="palette__desserts--prix">
                            <h5>23€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>   
            </div>
            <form class="button-pink--large">
                <button type="submit" class="">Commander</button>
            </form>
         </section>
    </body>
    <footer>
        <div id="logo__footer">
            <h6>ohmyfood</h6>
        </div>
        <div id="footer__nav">
            <div id="line1">
                <h6>Proposer un restaurant</h6>
            </div>
            <div id="line2">
                <h6>Devenir partenaire</h6>
            </div>
            <h6>Mentions légales</h6>
            <div id="contact">
                <a href="mailto:ohmyfood@test.com?subject = contact"><h6>Contact</h6></a>  <!--ce lien est la solution la plus simple. Une autre serait de créer une nouvelle page html avec l'email et un partie texte pour taper le message-->
            </div>
        </div>
    </footer>
</html>
