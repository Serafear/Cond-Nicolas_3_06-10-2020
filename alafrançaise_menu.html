<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="alafrançaise_menu.css"/>
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script src="https://kit.fontawesome.com/e56d892efa.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood">
                <a href="index.html" class="previous"></a>
            </div>    
         </header>
         
         <div id="alafrançaise-image">
            <article>
                <img src="" alt="">
                <div class="overlay__menu--1">
                    <div id="alafrançaise__title">
                        <h3>À la française</h3>
                        <input id="toggle__heart--5" type="checkbox"/> 
                        <label for="toggle__heart--5"></label>
                    </div> 
                </div>
            </article>
         </div>

         <section id="menu">
            <div id="alafrançaise__entrées">
                <p>ENTRÉES</p>
            </div>
            <div id="alafrançaise__entrées--all">
                <div id="alafrançaise__entrées--1">
                    <input id="toggle__entrées--1" type="checkbox"/> 
                    <label for="toggle__entrées--1">
                        <div id="alafrançaise__entrées--description">
                            <h3>Tartare de poulpe acidulé</h3>
                            <h4>Aux zests d'orange</h4>
                        </div>
                        <div id="alafrançaise__entrées--prix">
                            <h5>25€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__entrées--2">
                    <input id="toggle__entrées--2" type="checkbox"/> 
                    <label for="toggle__entrées--2">
                        <div id="alafrançaise__entrées--description">
                            <h3>Velouté de légumes d'antan</h3>
                            <h4>Carotte, panais, topinambour</h4>
                        </div>
                        <div id="alafrançaise__entrées--prix">
                            <h5>35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__entrées--3">
                    <input id="toggle__entrées--3" type="checkbox"/> 
                    <label for="toggle__entrées--3">
                        <div id="alafrançaise__entrées--description">
                            <h3>Soupe à l'oignon</h3>
                            <h4>Revisitée</h4>
                        </div>
                        <div id="alafrançaise__entrées--prix">
                            <h5>20€</h5>  
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div> 

            <div id="alafrançaise__plats">
                <p>PLATS</p>
            </div>
            <div id="alafrançaise__plats--all">
                <div id="alafrançaise__plats--1">
                    <input id="toggle__plats--1" type="checkbox"/> 
                    <label for="toggle__plats--1">
                        <div id="alafrançaise__plats--description">
                            <h3>Coquilles Saint-Jacques</h3>
                            <h4>Accompagnées d'une purée de panais</h4>
                        </div>
                        <div id="alafrançaise__plats--prix">
                            <h5>40€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__plats--2">
                    <input id="toggle__plats--2" type="checkbox"/> 
                    <label for="toggle__plats--2">
                        <div id="alafrançaise__plats--description">
                            <h3>Magret de canard</h3>
                            <h4>Et parmentier de pommes de terres</h4>
                        </div>
                        <div id="alafrançaise__plats--prix">
                            <h5>35€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__plats--3">
                    <input id="toggle__plats--3" type="checkbox"/> 
                    <label for="toggle__plats--3">
                        <div id="alafrançaise__plats--description">
                            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                            <h4>Sur son lit de gnocchis aux légumes</h4>
                        </div>
                        <div id="alafrançaise__plats--prix">
                            <h5>44€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
            </div>

            <div id="alafrançaise__desserts">
                <p>DESSERTS</p>
            </div>
            <div id="alafrançaise__desserts--all">
                <div id="alafrançaise__desserts--1">
                    <input id="toggle__desserts--1" type="checkbox"/> 
                    <label for="toggle__desserts--1">
                        <div id="alafrançaise__desserts--description">
                            <h3>Pétales de violettes glacés</h3>
                            <h4>Et purée de noisettes</h4>
                        </div>
                        <div id="alafrançaise__desserts--prix">
                            <h5>18€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__desserts--2">
                    <input id="toggle__desserts--2" type="checkbox"/> 
                    <label for="toggle__desserts--2">
                        <div id="alafrançaise__desserts--description">
                            <h3>Fondant au chocolat</h3>
                            <h4>Revisité</h4>
                        </div>
                        <div id="alafrançaise__desserts--prix">
                            <h5>22€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>
                <div id="alafrançaise__desserts--3">
                    <input id="toggle__desserts--3" type="checkbox"/> 
                    <label for="toggle__desserts--3">
                        <div id="alafrançaise__desserts--description">
                            <h3>Millefeuille croustillant</h3>
                            <h4>Myrtilles et pâte d'amande</h4>
                        </div>
                        <div id="alafrançaise__desserts--prix">
                            <h5>23€</h5>
                        </div>
                        <div id="checked-font-place">
                            <span></span>
                        </div>
                    </label>     
                </div>   
            </div>
            <form class="button-pink--large">
                <button type="submit" class="">Commander</button>
            </form>
         </section>
    </body>
    <footer>
        <div id="logo__footer">
            <h6>ohmyfood</h6>
        </div>
        <div id="footer__nav">
            <div id="line1">
                <h6>Proposer un restaurant</h6>
            </div>
            <div id="line2">
                <h6>Devenir partenaire</h6>
            </div>
            <h6>Mentions légales</h6>
            <div id="contact">
                <a href="mailto:ohmyfood@test.com?subject = contact"><h6>Contact</h6></a>  <!--ce lien est la solution la plus simple. Une autre serait de créer une nouvelle page html avec l'email et un partie texte pour taper le message-->
            </div>
        </div>
    </footer>
</html>
